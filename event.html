<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Attendee management system</title>
        <link rel="stylesheet" href="css/event.css">
    </head>
    <body onload="listattendees()">
        <div class="box">
            <h1>Event Attendee Management System</h1>

            <!-- Add Attendee Section -->
            <div class="form-section">
                <h2>Add Attendee</h2>
                <input type="text" id="attendee-name" placeholder="Enter Attendee name">
                <button id="add-attendee-btn">Add attendee</button>
            </div>

            <!-- add attendee Section -->
            <div class="form-section">
                <h2>Find Attendee</h2>
                <input type="text" id="find_attendee-name" placeholder="Enter attendee-name">
                <button id="find-attendee-btn">find attendee</button>
                <div id="message"></div>
            </div>

            <!-- remove attendee Section -->
            <div class="form-section">
                <h2>Remove Attendee</h2>
                <input type="text" id="remove_attendee-name" placeholder="Enter attendee-name">
                <button id="remove-attendee-btn">remove attendee</button>
            </div>

            <!-- list all attendees Section -->
            <div class="form-section">
                <h2>All Attendees</h2>
                <button id="list-attendees-btn" onclick="listattendees()">Show All attendees</button>
                <div id="message2"></div>
            </div>
        </div>
        <script src="js/event.js"></script>
    </body>
</html>
